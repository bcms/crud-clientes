<form *ngIf="!carregando" (ngSubmit)="salvar()" [formGroup]="formCliente">

  <div class="form-group row">
    <div class="col-sm-2">Ativo</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="ativo" formControlName="ativo">
        <label class="form-check-label" for="ativo">
          Ativo
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="nome" class="col-sm-2 col-form-label">Nome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [class.is-invalid]="nome.invalid && (nome.dirty || nome.touched)" id="nome" formControlName="nome">
      <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="invalid-feedback">
        Informe o nome.
      </div>
    </div>
  </div>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Tipo Pessoa</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipoPessoa" id="pf" value="PF"
            formControlName="tipoPessoa">
          <label class="form-check-label" for="pf">
            Pessoa Física
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipoPessoa" id="pj" value="PJ"
            formControlName="tipoPessoa">
          <label class="form-check-label" for="pj">
            Pessoa Jurídica
          </label>
        </div>
      </div>
    </div>
  </fieldset>

  <span *ngIf="tipoPessoa.value == 'PF'">
    <div class="form-group row">
      <label for="cpf_cnpj" class="col-sm-2 col-form-label">CPF</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [class.is-invalid]="cpf_cnpj.invalid && (cpf_cnpj.dirty || cpf_cnpj.touched)" id="cpf_cnpj" formControlName="cpf_cnpj" mask="000.000.000-00"
          placeholder="000.000.000-00">
          <div *ngIf="cpf_cnpj.invalid && (cpf_cnpj.dirty || cpf_cnpj.touched)" class="invalid-feedback">
            Informe o CPF.
          </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="rg_ie" class="col-sm-2 col-form-label">RG</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="rg_ie" formControlName="rg_ie" mask="00.000.000-0"
          placeholder="000.000.000-00">
      </div>
    </div>
  </span>

  <span *ngIf="tipoPessoa.value == 'PJ'">
    <div class="form-group row">
      <label for="documento" class="col-sm-2 col-form-label">CNPJ</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [class.is-invalid]="cpf_cnpj.invalid && (cpf_cnpj.dirty || cpf_cnpj.touched)" id="nome" formControlName="cpf_cnpj" mask="00.000.000/0000-00"
          placeholder="00.000.000/0000-00">
      </div>
      <div *ngIf="cpf_cnpj.invalid && (cpf_cnpj.dirty || cpf_cnpj.touched)" class="invalid-feedback">
        Informe o CNPJ.
      </div>
    </div>
    <div class="form-group row">
      <label for="rg_ie" class="col-sm-2 col-form-label">Inscrição Estadual</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="rg_ie" formControlName="rg_ie">
      </div>
    </div>
  </span>

  <div class="form-group row">
    <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="telefone" formControlName="telefone" mask="(00) 0000-00000"
      placeholder="(00) 0000-00000">
    </div>
  </div>

  <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-save"></i>&nbsp;Salvar</button>&nbsp;
  <a routerLink="/cliente-list" class="btn btn-light mb-2">Cancelar</a>
</form>

<p *ngIf="carregando">
  Carregando...
</p>

<!--idGrupo: string; -->
