<div class="card">
  <div class="card-header">
    Filtros
  </div>
  <div class="card-body">
    <form [formGroup]="formFiltrar" (ngSubmit)="filtrar()">
      <div class="form-row align-items-center">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
        </div>
        <div class="col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-sm">
          <i class="fas fa-filter"></i>&nbsp;Filtrar
        </button>
    </form>

  </div>
  <div class="card-footer text-right">
    
  </div>
</div>

<br>

<div class="card">
  <div class="card-body">

    <a href="#" class="btn btn-primary mb-2">
      <i class="fas fa-plus"></i>&nbsp;Novo
    </a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Ativo</th>
          <th scope="col">Nome</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let grupo of grupos | async">
          <td>{{ grupo.ativo ? 'Sim' : 'Não' }}</td>
          <td>{{ grupo.nome }}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" (click)="edit(grupo, grupo.key)">
              <i class="fas fa-pencil-alt"></i>
            </button>
            &nbsp;
            <button type="button" class="btn btn-danger btn-sm" (click)="delete(grupo.key)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
